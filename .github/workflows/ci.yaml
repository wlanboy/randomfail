name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true # Enormer Speed-Boost f√ºr Folgeruns

      - name: Install dependencies
        # --frozen stellt sicher, dass exakt deine uv.lock verwendet wird
        run: uv sync --frozen

      - name: Lint & Syntax (Ruff)
        # Ersetzt das manuelle py_compile f√ºr jede Datei. 
        # Pr√ºft das gesamte Projekt (inkl. scanner, extractor, etc.) auf einmal.
        run: uv run ruff check .

      - name: Type Check (Pyright)
        # profitiert extrem von Type-Checks f√ºr Tools und Resources
        run: uv run pyright .

      - name: Run Tests
        # F√ºhrt deine Tests aus (erwartet pytest im Projekt)
        run: uv run pytest

      - name: Verify app imports
        # Letzter Check: L√§sst sich die App ohne Environment-Fehler importieren?
        run: |
          uv run python -c "from main import app; print('üöÄ app OK')"